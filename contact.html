<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/images/l.png">
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "5QT8kIzef_hkOENxz",
            });
        })();
    </script>
</head>

<body>
    <!-- Header -->
    <header class="primary-header | flex items-center md:justify-between px-6 md:px-8">
        <a id='lIcon' href="index.html"><img class="icon-l" src="images/l.png" alt="l" width="30px"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
        <img class="icon-hamburger" src="images/menu.svg" alt="" aria-hidden="true">
        <img class="icon-close" src="images/cross.svg" alt="" aria-hidden="true">
        <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
        <ul role="list" class="nav-list">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <!-- <li><a href="work.html" class="nav-item">Work</a></li> -->
            <!-- <li><a href="blog.html" class="nav-item" active>Blog</a></li> -->
            <li><a href="contact.html" class="nav-item" active>Contact</a></li>
        </ul>
        <div class="closeMenuButton-wrapper">
            <button
            class="closeMenuButton button small-button | flex items-center gap-2 border border-2 rounded-full px-4 py-2 md:py-2 md:px-8 mt-12 lg:mt-16">
            <img src="images/cross.svg" alt="">
            <div class="fs-btn-text-sm">Close Menu</div>
            </button>
        </div>
        </nav>
    </header>
    <main>
        <!-- Quote -->
        <section class="container">
            <div class="mt-4 md:mt-10 lg:mt-12">
                <span class="fs-h1 fw-semi-bold">Hit me with a Hi, would love to</span>
                <span class="fs-h1 fw-bold">&nbsp;wave a Hello back!</span>
            </div>
        </section>
        <section class="container">
            <h1 class="mt-4 md:mt-10 lg:mt-12 flex items-center fs-h1 fw-bold py-4 md:py-10 lg:py-12">Contact</h1>
            <form class="flex flex-col w-full gap-12 md:gap-20" id="contact_form">
                <!-- Name -->
                <div class="w-full md:w-3/5">
                    <input required type="text" name="from_name" placeholder="Your Name"
                        class="fs-h1 w-full border-0 outline-0 border-b border-b-4 border-black" />
                </div>
                <!-- Email -->
                <div class="w-full md:w-3/5">
                    <input required type="email" name="from_email" placeholder="Email"
                        class="fs-h1 w-full border-0 outline-0 border-b border-b-4 border-black" />
                </div>
                <div class="w-full md:w-3/5">
                    <textarea required type="text-area" name="message" rows=2 placeholder="Message"
                        class="fs-h1 w-full border-0 outline-0 border-b border-b-4 border-black"></textarea>
                </div>
                <button type="submit" id="sendButton"
                    class="button | w-max flex items-center gap-2 border border-2 rounded-full px-4 py-2 md:py-2 md:px-10 md:mt-16">
                    <div class="fs-btn-text-md">Send</div>
                    <img src="images/rightArrow.svg" class='sendRightArrow icon-black' alt="">
                    <img src="images/rightArrowBlue.svg" class='sendRightArrow icon-blue' alt="" hidden>
                    <img src="images/tick.svg" class='sentTick' alt="" hidden>
                    <span class="loader" hidden></span>
                </button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container mt-12">
            <div class="footer">
                <div
                    class="flex flex-col flex-wrap md:flex-row md:items-center md:justify-between fs-text-md my-14 md:mt-28 mb:mb-24 gap-6 md:gap-0">
                    <div class="flex flex-col justify-start gap-y-6 md:flex-row md:gap-16">
                        <a target="_blank" href="https://www.linkedin.com/in/lokender-chouhan-589a4b14b/">LinkedIn</a>
                        <a target="_blank" href="https://github.com/LokenderChouhan">Github</a>
                    </div>
                    <a target="_blank" href="mailto:lokendrajdpr@gmail.com">lokendrajdpr@gmail.com</a>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
